version: '3.8'

services:
  # ARC Control Plane
  control-plane:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arc-control-plane
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    environment:
      - ARC_HOME=/workspace/arc
      - ARC_ENV=production
      - ARC_MODE=SEMI
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./memory:/workspace/arc/memory
      - ./experiments:/workspace/arc/experiments
      - ./logs:/workspace/arc/logs
      - ./checkpoints:/workspace/arc/checkpoints
      - ./workspace/datasets:/workspace/arc/workspace/datasets
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: ["api/control_plane.py"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Dashboard (Streamlit)
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arc-dashboard
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - ARC_HOME=/workspace/arc
      - CONTROL_PLANE_URL=http://control-plane:8000
    volumes:
      - ./memory:/workspace/arc/memory:ro
      - ./experiments:/workspace/arc/experiments:ro
      - ./logs:/workspace/arc/logs:ro
    depends_on:
      - control-plane
    command: ["streamlit", "run", "api/dashboard.py", "--server.port=8501", "--server.address=0.0.0.0"]

  # PostgreSQL + pgvector for design storage and embeddings
  postgres:
    image: postgres:16-alpine
    container_name: magnet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: magnet
      POSTGRES_USER: magnet_user
      POSTGRES_PASSWORD: magnet_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U magnet_user -d magnet"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for message queue and agent communication
  redis:
    image: redis:7-alpine
    container_name: magnet-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j for knowledge graph
  neo4j:
    image: neo4j:5.15-community
    container_name: magnet-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/magnet_dev_password
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "magnet_dev_password", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  neo4j_data:

networks:
  default:
    name: arc-network
